<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dining Reservations</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    <script src="js/scripts.js"></script>
</head>

<body>

    <!--Start of Navbar section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fas fa-stroopwafel"></i>Restaurant Name</a>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/public/index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/public/menu.html" class="navbar__links">Menu</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">About Us</a>
                </li>
                <li class="navbar__btn">
                    <a href="/public/login.html" class="button">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End Navbar section-->

    <!--Start of Main page section-->
    <div class="container__log">
        <div class="login__box">
            <div class="res__logo"><i class="fas fa-stroopwafel"></i>Restaurant Name</div>
            <form action="/" method="/api/user/login">
                <label for="username" id="name__pass">Username</label>
                <input type="text" id="name__passbox" name="username" placeholder="Username">
                <label for="password" id="name__pass">Password</label>
                <input type="text" id="name__passbox" name="password" placeholder="Password">
                <a href="/" class="log__button">LOGIN</a>
            </form>
            <div class="comment">
                <span>Don't have an account yet?</span>
                <a href="/public/create-account.html" class="create-account">Create Account</a>
            </div>
        </div>
    </div>
    <!--End of Main page section-->

</body>

</html>
